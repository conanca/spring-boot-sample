<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/semantic/semantic.min.css" th:href="@{/semantic/semantic.min.css}"/>
    <script src="../static/js/jquery-3.0.0.min.js" th:src="@{/js/jquery-3.0.0.min.js}"></script>
    <script src="../static/semantic/semantic.min.js" th:src="@{/semantic/semantic.min.js}"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
                .ready(function() {
                    $('.ui.form')
                            .form({
                                fields: {
                                    username: {
                                        identifier  : 'username',
                                        rules: [
                                            {
                                                type   : 'empty',
                                                prompt : 'Please enter your username'
                                            }
                                        ]
                                    },
                                    password: {
                                        identifier  : 'password',
                                        rules: [
                                            {
                                                type   : 'empty',
                                                prompt : 'Please enter your password'
                                            }
                                        ]
                                    }
                                }
                            })
                    ;
                })
        ;
    </script>

</head>
<body>
<div class="ui negative message" th:if="${param.error}">
    <p>用户名或密码错</p>
</div>
<div class="ui positive message" th:if="${param.logout}">
    <p>您已注销成功</p>
</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="../static/images/logo.png" th:src="@{/images/logo.png}" class="image"/>
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" th:action="@{/login}" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="User Name"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="ui fluid large teal submit button">登录</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
        <div class="ui message">
            First run this app? Please init the Database<a th:href="@{/dbInit}">click me</a>
        </div>
    </div>
</div>

</body>
</html>
